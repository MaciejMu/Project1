<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap");
    </style>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <img
        src="/images/logo-website-website-logo-png-transparent-background-background-15.png"
        alt="First project logo"
        width="75px"
      />
      <nav class="nav">
        <ul class="nav__list">
          <li><a class="nav__item" href="/index.html">Główna</a></li>
          <li>
            <a class="nav__item" href="/html/Last-Article.html"
              >Ostatni artukuł</a
            >
          </li>
          <li><a class="nav__item" href="/html/Ranking.html">Ranking</a></li>
          <li><a class="nav__item" href="/html/Contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form class="form">
        <div class="container">
          <div>
            <label class="label__name">Imię</label
            ><input
              class="input__name"
              type="text"
              name="name"
              placeholder="Imię..."
            />
          </div>
          <div>
            <label class="label__lastname">Nazwisko</label
            ><input
              class="input__lastname"
              type="text"
              name="lastname"
              placeholder="Nazwisko..."
            />
          </div>
        </div>
        <div class="container">
          <div>
            <label class="label__email">E-mail</label
            ><input
              class="input__email"
              type="text"
              name="email"
              placeholder="E-mail..."
            />
          </div>
          <div>
            <label class="label__subject">Temat</label>
            <select class="select" name="subject">
              <option value="współpraca">Współpraca</option>
              <option value="zgłoszenie błedu">Zgłoszenie błedu</option>
              <option value="inne">Inne</option>
            </select>
          </div>
        </div>
        <textarea
          class="textarea"
          name="content"
          placeholder="Treść wiadomości..."
        ></textarea>
        <button class="btn">Wyślij</button>
      </form>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">Reklama</li>
        <li class="footer__item">Redakcja</li>
        <li class="footer__item">Regulamin</li>
        <li class="footer__item">Polityka prywatności</li>
        <li class="footer__item">Pomoc</li>
      </ul>
    </footer>
  </body>
</html>
